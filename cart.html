<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joyce MATHIEU">

    <link rel="stylesheet" href="./css/style.css"/>
    <link href="./css/style.css" media="screen and (max-width: 768px)" rel="stylesheet">
    <link href="./css/style.css" media="screen and (max-width: 480px)" rel="stylesheet">
    <link href="./css/style.css" media="screen and (max-width: 1200px)" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleproduct.css"/>
    <link rel="stylesheet" href="./css/stylecart.css"/>

    <title>Cart / ECF-2</title>

    <script src="https://kit.fontawesome.com/94b67a5756.js" crossorigin="anonymous"></script>
  </head>

  <body>
        <header class="container">
            <nav>
                <img id="logo" src="media/logo.png" alt="hero logo">
                <div class="burger"><i class="fas fa-bars"></i></div>
                <ul class="menu">
                    <li class="list"><a href="#">HOME </a></li>
                    <li class="list"><a href="product-detail.html">SHOP <i class="icon fas fa-sort-down"></i></a></li>
                    <li class="list"><a href="#">JOURNAL </a></li>
                    <li class="list"><a href="#">MORE <i class="icon fas fa-sort-down"></i></a></li>
                </ul>
                <div class="cart-container">
                    <a id="mycart">
                        <i class="fas fa-shopping-bag"> (2)</i>
                        <span id="cart" class="list cart">MY CART (2)</span>
                        <i class="icon fas fa-sort-down"></i>
                    </a>
                </div>
            </nav>
        </header>

        <section>
            <h1>Shopping Cart</h1>

            <div>
                <div class="shopping__title">product</div>
                <div class="shopping__title">quantity</div>
                <div class="shopping__title">total</div>
                <div class="shopping__title">action</div>
                <img class="shopping__img" src="./media/hand-painted-blue-flat-dish.jpg" alt="blue flat dish">
                <article>
                    <p class="mark">kiriko</p>
                    <h2>hand painted blue flat dish</h2>
                    <p>color:<span>white</span></p>
                </article>
                <div class="cart-value">
                    <div class="number">1</div>
                    <div class="square1">+</div>
                    <div class="square2">-</div>
                </div>
                <p>$28.00</p>
                <div><i class="fas fa-times"></i></div>

                <hr>

                <img class="shopping__img" src="./media/hand-painted-blue-flat-dish.jpg" alt="blue flat dish">
                <article>
                    <p class="mark">kiriko</p>
                    <h2>mashiko-yaki indigo small plate</h2>
                </article>
                <div class="cart-value">
                    <div class="number">1</div>
                    <div class="square1">+</div>
                    <div class="square2">-</div>
                </div>
                <p>$28.00</p>
                <div><i class="fas fa-times"></i></div>

                <hr>

                <p>cart overview</p>
                <p>subtotal</p>
                <p>total</p>
                <p>$56.00</p>
                <p>$56.00 CAD</p>

                <hr>

                <a href="#">continue shopping</a>

                <button class="btn">CHECKOUT</button>
            </div>
        </section>
    </body>
</html>
